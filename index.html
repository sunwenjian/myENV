<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>myENV</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.css">

	<link rel="stylesheet" href="dist/css/skins/skin-blue.css">
	<link rel="stylesheet" type="text/css" href="dist/css/index.css">


</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Main Header -->
		<header class="main-header">

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
					<span class="sr-only">Toggle navigation</span>
				</a>
				<div class="myenv-location">
					<div>myENV</div>
					<div class="myenv-locationname">
						<span class="myenv-locationname-span">Current Location</span>
						<span class="glyphicon glyphicon-chevron-down down-top dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
							aria-hidden="true"></span>
						<ul class="dropdown-menu myenv-selectcitys">
							<li><a data-name="北京" href="#">Beijing</a></li>
							<li><a data-name="上海" href="#">Shanghai</a></li>
							<li><a data-name="广州" href="#">Guangzhou</a></li>
							<li><a data-name="深圳" href="#">Shenzhen</a></li>
						</ul>
					</div>


				</div>

				<!-- Navbar Right -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<li class="dropdown notifications-menu myenv-alerts">
							<!-- Menu toggle button -->
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-bell-o"></i>
								<span class="label label-warning">0</span>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar Menu -->
				<ul class="sidebar-menu">
					<li class="active treeview">
						<a href="#">
							<i class="fa fa-dashboard"></i> <span>Dashboard</span>
							<span class="pull-right-container">
             			 		<i class="fa fa-angle-left pull-right"></i>
           					 </span>
						</a>
						<ul class="treeview-menu">
							<li class="active"><a href="#"><i class="fa fa-circle-o text-aqua"></i> Dashboard 1</a></li>
							<li><a href="#"><i class="fa fa-circle-o text-red"></i> Dashboard 2</a></li>
						</ul>
					</li>
				</ul>
				<!-- /.sidebar-menu -->
			</section>
			<!-- /.sidebar -->
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper main-default">
			<div class="main-info">
				<div class="env-info clear">
					<div class="env-weather">
						<!--<div class="glyphicon glyphicon-cloud" aria-hidden="true"></div>-->
						<div class="env-weatherleft"><img src="dist/img/cloudy.png">
						</div>
						<div class="env-weatherright">
							<div class="env-weathermsg">Cloudy</div>
							<div class="env-weatherdata">
								<img class="env-weatherdata-tem" src="dist/img/temperature.png"><span class="weatherdata-tem-span">29.2℃</span>
								<img class="env-weatherdata-wat" src="dist/img/water.png"><span>73%</span>
							</div>
							<!--<div class="glyphicon glyphicon-tint" aria-hidden="true"></div>-->
						</div>
					</div>
					<div class="clear"></div>
					<div class="env-table">
						<div class="env-item">
							<div>
								<span>PSI</span>
							</div>
							<div class="psi-data">
								<span>40</span>
							</div>
							<div>
								<span>Good</span>
							</div>
						</div>
						<div class="env-item-split"></div>
						<div class="env-item">
							<div>
								RAIN
							</div>
							<div class="env-itemrain-num">
								<span>2.5</span>
							</div>
							<div>
								mm
							</div>
						</div>
						<div class="env-item-split"></div>
						<div class="env-item">
							<div>
								DENGUE
							</div>
							<div>
								<img src="dist/img/dengue.png" style="
									height: 40px;
								">
							</div>
							<div>

							</div>
						</div>
						<div class="env-item-split"></div>
						<div class="env-item env-item-add">
							<div class="env-item-addbtn">
								<li class="ion-ios-plus-outline" data-pack="ios" data-tags="add, include, new, invite, +"></li>
							</div>
							<div class="env-item-addword">
								Add
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="env-chart">
						<div class="env-chart-title"><span class="et-tide">Tide</span>

							<div class="env-chart-titlepoint">
								<li class="ion-record" data-pack="default" data-tags="music, circle"></li>
							</div>
							<span class="et-sun">Sunrise &amp; Sunset</span>
						</div>
						<div style="overflow:scroll;">
							<div style="height:300px; width:1080px;">
								<canvas id="areaChart" width="1080" height="300"></canvas>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
		<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
		<script src="dist/js/lib/moment.js"></script>
		<script src="dist/js/lib/Chart.js"></script>
		<script src="dist/js/app.min.js"></script>
		<script src="dist/js/viewModel.js"></script>
		<script src="dist/js/function.js"></script>
		<script src="dist/js/index.js"></script>
</body>

</html>
